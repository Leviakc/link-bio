<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" href="assets/img_1.jpg" as="image" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juan Gomen - Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <header class="header">
        <img
          class="header__img"
          src="assets/loco.jpg"
          alt="locky gonzalez mendoza"

      </header>

      <ul class="links">
        <li>
          <a href="https://github.com/Leviakc" target="_blank" rel="nofollow">

            />

          >
        </li>
        <li>
          <a href="https://github.com/Leviakc" target="_blank" rel="nofollow">

          >

        <li>
          <a href="https://github.com/Leviakc" target="_blank" rel="nofollow">
            <img
              src="assets/twitter.svg"

              class="logo twitter"
            />Twitter</a
          >
        </li>
        <li>
          <a
            href="https://www.youtube.com/watch?v=qWCup_EZSWE"
            target="_blank"
            rel="nofollow"
          >
            <img
              src="assets/youtube.svg"

            />

          >
